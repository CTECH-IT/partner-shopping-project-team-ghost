<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ghost Energy</title>
    <meta name="author" content="Jeremy Pringle (Lukas was skipping the whole time)" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/animation.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com" charset="utf-8"></script>
    <link rel="preload" href="images/blueraz.png" as="image" type="image/png" />
    <link rel="preload" href="images/cherrybomb.png" as="image" type="image/png" />
    <link rel="preload" href="images/limesplosion.png" as="image" type="image/png" />
  </head>

  <body>
    <div class="overflow-hidden bg-slate-200 sm:h-screen">
      <div id="nav" class="fixed top-0 z-10 h-16 w-full px-10 py-4 bg-slate-200 duration-300">
        <div class="mx-auto flex max-w-3xl justify-evenly">
          <div class="flex w-full shrink-0 items-center gap-3">
            <div class="h-8 w-8 rounded-full bg-blue-500 bg-[url(images/ghost.png)] bg-cover"></div>
            <h1 class="text-lg font-bold">Ghost Energy</h1>
          </div>
          <div class="flex shrink-0 items-center justify-end">
            <button data-nav-cart>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="my-24 flex h-full items-center bg-slate-200 bg-[url(/blob-scene-haikei.svg)] bg-cover bg-center bg-no-repeat px-10 sm:mt-0">
        <div class="mx-auto grid w-full max-w-3xl grid-cols-1 gap-10 sm:grid-cols-2">
          <div class="flex flex-col justify-center space-y-2">
            <h1 class="text-3xl font-extrabold text-slate-900" data-flavor-title>Blue Raz</h1>
            <h2 class="pb-2 text-xl font-bold text-blue-500"><span class="line-through">$4.99</span> $2.99</h2>
            <p class="text-lg" data-flavor-description>Feel the power of 800 mg of caffeine in a small sleek package. Made from all natural blue raspberries!</p>
            <div class="pt-4">
              <h1 class="pb-2 text-xl font-bold text-slate-900">Flavor</h1>
              <button class="h-9 w-9 rounded-full bg-blue-500" data-flavor-option="blueraz"></button>
              <button class="h-9 w-9 rounded-full bg-green-500" data-flavor-option="limesplosion"></button>
              <button class="h-9 w-9 rounded-full bg-red-500" data-flavor-option="cherrybomb"></button>
            </div>
            <div class="pb-5">
              <h1 class="pb-2 text-xl font-bold text-slate-900">Quantity</h1>
              <div class="flex gap-2 text-sm text-slate-300">
                <button class="h-9 w-9 rounded-full bg-blue-600 p-1 px-2 font-bold" data-button-minus="order">-</button>
                <input class="h-9 w-14 rounded-md border border-black bg-transparent text-center font-bold text-slate-900 outline-none" value="1" min="1" type="number" data-button-quantity="order" />
                <button class="h-9 w-9 rounded-full bg-blue-600 p-1 px-2 font-bold" data-button-plus="order">+</button>
              </div>
            </div>
            <button class="flex w-52 items-center justify-center gap-3 rounded-full bg-blue-600 py-2 px-3 text-lg font-semibold text-white" data-button-add>
              <div class="flex shrink-0 items-center justify-end">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              Add to Cart
            </button>
          </div>
          <div class="order-first aspect-square rounded-full bg-blue-300 sm:-order-none sm:w-full">
            <div class="-mt- h-full scale-150 bg-cover bg-center" data-flavor-image="blueraz"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- cart -->

    <div class="fixed top-0 h-screen w-full -translate-x-full bg-slate-900 p-5 pt-5 shadow-2xl duration-300 sm:w-1/2 lg:w-1/3 xl:w-1/4" data-cart-modal>
      <h1 class="text-3xl font-extrabold text-slate-200 mt-14">Cart</h1>
      <div class="flex items-center pt-5">
        <div class="h-20 w-14 rounded-md bg-blue-50"></div>
        <div class="pl-6">
          <h1 class="pb-2 text-lg font-semibold text-blue-400">Blue Raz</h1>
          <div class="flex text-sm text-slate-400">
            <button class="rounded-tl-md rounded-bl-md bg-slate-700 p-1 px-2" data-cart-minus="blueraz">-</button>
            <input class="w-8 bg-slate-600 text-center outline-none" value="1" min="0" type="number" data-cart-quantity="blueraz" />
            <button class="rounded-tr-md rounded-br-md bg-slate-700 p-1 px-2" data-cart-plus="blueraz">+</button>
          </div>
        </div>
      </div>
      <div class="flex items-center pt-5">
        <div class="h-20 w-14 rounded-md bg-blue-50"></div>
        <div class="pl-6">
          <h1 class="pb-2 text-lg font-semibold text-blue-400">Cherry Bomb</h1>
          <div class="flex text-sm text-slate-400">
            <button class="rounded-tl-md rounded-bl-md bg-slate-700 p-1 px-2" data-cart-minus="cherrybomb">-</button>
            <input class="w-8 bg-slate-600 text-center outline-none" value="1" min="0" type="number" data-cart-quantity="cherrybomb" />
            <button class="rounded-tr-md rounded-br-md bg-slate-700 p-1 px-2" data-cart-plus="cherrybomb">+</button>
          </div>
        </div>
      </div>
      <div class="flex items-center pt-5">
        <div class="h-20 w-14 rounded-md bg-blue-50"></div>
        <div class="pl-6">
          <h1 class="pb-2 text-lg font-semibold text-blue-400">Limesplosion</h1>
          <div class="flex text-sm text-slate-400">
            <button class="rounded-tl-md rounded-bl-md bg-slate-700 p-1 px-2" data-cart-minus="limesplosion">-</button>
            <input class="w-8 bg-slate-600 text-center outline-none" value="1" min="0" type="number" data-cart-quantity="limesplosion" />
            <button class="rounded-tr-md rounded-br-md bg-slate-700 p-1 px-2" data-cart-plus="limesplosion">+</button>
          </div>
        </div>
      </div>
      <div class="absolute bottom-5 left-0 w-full px-5">
        <button class="group flex w-full items-center justify-center rounded-md bg-blue-500 p-2 text-white" data-cart-continue>
          Continue To Checkout
          <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-5 w-6 duration-300 group-hover:translate-x-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </div>

    <!-- checkout -->

    <form class="fixed top-0 h-screen w-full -translate-x-full bg-slate-900 p-5 pt-5 shadow-2xl duration-300 sm:w-1/2 lg:w-1/3 xl:w-1/4" data-checkout-modal>
      <h1 class="text-3xl font-extrabold text-slate-200 mt-14">Checkout</h1>
      <div class="grid grid-cols-2 gap-4 pt-2">
        <h1 class="col-span-2 text-xl font-semibold text-gray-300">Customer Information</h1>
        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Name" data-checkout-name />
        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Phone Number" data-checkout-phone />
        <input required class="col-span-2 w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Address" data-checkout-address />
        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="State" data-checkout-state />
        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Zip Code" type="number" data-checkout-zip />

        <h1 class="col-span-2 text-xl font-semibold text-gray-300">Card Information</h1>
        <input required class="col-span-2 w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Card Number" type="number" data-checkout-cc-n />

        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="Expiration" type="number" data-checkout-cc-e />
        <input required class="w-full rounded-md bg-slate-700 p-2 text-slate-200 outline-none" placeholder="CVC" type="number" data-checkout-cc-c />
      </div>
      <div class="absolute bottom-5 left-0 w-full px-5">
        <button type="submit" class="w-full rounded-md bg-blue-500 p-2 text-white" data-checkout-confirm>Check Out</button>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
