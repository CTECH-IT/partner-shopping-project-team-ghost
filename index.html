<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Awesome Website</title>
    <meta
      name="author"
      content="Lukas Singer (Jeremy was sleeping the whole time)"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com" charset="utf-8"></script>
  </head>

  <body>
    <div class="sm:h-screen overflow-hidden bg-slate-200">
      <div id="nav" class="top-0 fixed h-16 w-full px-10 py-4">
        <div class="mx-auto flex max-w-3xl justify-evenly">
          <div class="flex w-full shrink-0 items-center gap-3">
            <div
              class="h-8 w-8 rounded-full bg-blue-500 bg-[url(/images/ghost.png)] bg-cover"
            ></div>
            <h1 class="text-lg font-bold">Ghost Energy</h1>
          </div>
          <div class="flex shrink-0 items-center justify-end">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div
        class="flex h-full items-center bg-slate-200 bg-[url(/blob-scene-haikei.svg)] bg-cover bg-center bg-no-repeat px-10"
      >
        <div
          class="mx-auto grid w-full max-w-3xl grid-cols-1 gap-10 sm:grid-cols-2"
        >
          <div class="flex flex-col justify-center space-y-2">
            <h1 class="text-3xl font-extrabold text-slate-900">Blue Raz</h1>
            <h2 class="pb-2 text-xl font-bold text-blue-500">
              <span class="line-through">$9.99</span> $5.99
            </h2>
            <p class="text-lg">
              Feel the power of 800 mg of caffeine in a small sleek package.
              Made from all natural blue raspberries!
            </p>
            <div class="pt-4 pb-5">
              <h1 class="pb-2 text-xl font-bold text-slate-900">Flavor</h1>
              <button class="h-8 w-8 rounded-full bg-blue-500"></button>
              <button class="h-8 w-8 rounded-full bg-green-500"></button>
              <button class="h-8 w-8 rounded-full bg-red-500"></button>
            </div>
            <button
              class="flex w-48 items-center justify-center rounded-full bg-blue-600 py-2 text-white duration-300 hover:bg-blue-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mr-2 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              Add To Cart
            </button>
          </div>
          <div
            class="order-first aspect-square rounded-full bg-green-300 sm:-order-none sm:w-full"
          >
            <div
              class="-mt- h-full scale-150 bg-[url(/images/limesplosion.png)] bg-cover bg-center"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
