<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ghost Energy | Admin Page</title>
    <meta
      name="author"
      content="Lukas Singer (Jeremy was sleeping the whole time)"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com" charset="utf-8"></script>
  </head>

  <body>
    <div class="min-h-screen scroll-smooth bg-slate-200">
      <div
        id="nav"
        class="fixed top-0 z-10 h-16 w-full bg-slate-300 px-10 py-4"
      >
        <div class="mx-auto flex max-w-3xl justify-between">
          <div class="flex w-full shrink-0 items-center gap-3">
            <div
              class="h-8 w-8 rounded-full bg-blue-500 bg-[url(https://media.discordapp.net/attachments/955467053425369191/955468699958149120/higlitedblue.png?width=702&amp;height=702)] bg-cover"
            ></div>
            <h1 class="text-lg font-bold">Ghost Energy</h1>
          </div>
          <div class="flex shrink-0 items-center gap-5">
            <a>Discounts</a>
            <a>Orders</a>
            <a>Items</a>
          </div>
        </div>
      </div>
      <div class="mx-auto mt-16 w-full max-w-3xl p-10">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">Discounts</h1>
          <div class="relative">
            <button
              class="place-self-end rounded-full bg-blue-500 px-5 py-2 text-base text-white"
            >
              Create
            </button>
            <div
              class="absolute right-0 top-12 hidden space-y-3 rounded-md bg-white p-5 shadow-lg"
            >
              <input
                class="w-48 rounded-full bg-slate-200 px-5 py-2 outline-none placeholder:text-slate-900"
                placeholder="Code..."
              />
              <input
                class="w-48 rounded-full bg-slate-200 px-5 py-2 outline-none placeholder:text-slate-900"
                placeholder="Percent..."
                type="number"
              />
              <button
                class="w-full rounded-full bg-blue-500 px-5 py-2 text-base text-white"
              >
                Add Discount
              </button>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-5 pt-3 sm:grid-cols-2">
          <div class="rounded-md bg-slate-100 p-5 shadow-lg">
            <h1 class="pb-3 text-xl font-bold">
              Discount Code <span class="float-right text-red-500">55%</span>
            </h1>
            <button
              class="place-self-end rounded-full bg-red-500 px-5 py-1 text-base text-white"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="mx-auto w-full max-w-3xl p-10">
        <h1 class="text-2xl font-bold">Orders</h1>
        <div class="grid grid-cols-1 gap-5 pt-3 sm:grid-cols-2">
          <div class="rounded-md bg-slate-100 p-5 shadow-lg">
            <h1 class="text-xl font-bold">
              Order ID: <span class="text-red-500">234987</span>
            </h1>
            <h1 class="pb-3">Order Total: $509</h1>
            <h1 class="text-lg font-semibold">Customer Information</h1>
            <p>Name: <span class="text-red-500">Steve</span></p>
            <p>Phone Number: <span class="text-red-500">508-488-9588</span></p>
            <p>
              Address:
              <span class="text-red-500"
                >2319 viola view lane ne, MN, 55906</span
              >
            </p>
            <h1 class="pt-3 text-lg font-semibold">Order Information</h1>
            <p>Blueraz x<span class="text-red-500">36</span></p>
            <div class="flex justify-evenly gap-5 pt-5">
              <button
                class="w-full rounded-full bg-gray-500 px-5 py-1 text-base text-white"
              >
                Cancel
              </button>
              <button
                class="w-full rounded-full bg-blue-500 px-5 py-1 text-base text-white"
              >
                Fulfill
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/Admin.js"></script>
  </body>
</html>
